<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <title>Add User</title>
        <link rel="stylesheet" href="addusers.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
    
                $('#users').click(function(){
                    var firstName =$('#first_name').val();
                    var lastName =$('#last_name').val();
                    var emailadd= $('#email').val();
                    var phonenum=$('#number').val();

                    $('table').children('tbody').append('<tr><td>' + firstName +"</td><td>" + lastName + "</td><td>" + emailadd + "</td><td>" + phonenum + "</td></tr>");
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <h1>Add Users</h1>
        <table>
            <thead>
                <tr>
                    <th class="fname">First Name</th>
                    <th class="lname">Last Name</th>
                    <th class="add">Email Address</th>
                    <th class="phone">Contact #</th>
                </tr>
            </thead>
            <tbody>   
            </tbody>
        </table>
        <form action="#">
            <label for ="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="First Name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Last Name">
            <label for="email">Email Address:</label>
            <input type="text" id="email" placeholder="Email">
            <label for="number">Contact No.:</label>
            <input type="text" id="number" placeholder="Contact #">
            <input type ="submit" id="users" name="addlusers">
        </form>
    </body>
</html>
